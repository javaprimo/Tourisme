<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tourisme</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Tourisme</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sites/Index}">Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/region/index}">Region</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  th:src="@{/images/slide/image1.jpg}" height="500" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/slide/image2.jpg}" height="500" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img th:src="@{/images/slide/image3.jpg}" height="500" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1>Sites recents</h1>
<div class="row">
<div class="col m-2" th:each="s:${sites}">
<div th:class="card" style="width: 18rem;" >
  <div th:class="card-header" > <h3 th:text="${s.nomSite}"></h3></div>
  <img th:src="@{sites/getPhoto(id=${s.reference})}" th:class="card-img-top"
  width="150" height="150">
  <div class="card-body">
    <h5 class="card-text" th:text="${s.tarif}+' '+MAD"></h5>
      <a th:href="@{sites/Details(id=${s.reference})}" 
    class="btn btn-info">Details</a>
  </div>
</div>
</div>
<a th:href="@{sites/Index}" class="">Voir plus...</a>
</div>
</body>
</html>
