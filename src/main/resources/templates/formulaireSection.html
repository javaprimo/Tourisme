<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajuter Site</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Tourisme</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{Index}">Sites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/region/index}">Region</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/region/FormRegion}">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<div class="card">
<div class="card-header">Formualire d'Ajout Site</div>
<div class="card-body">
<form th:action="@{FormSection}" method="post" th:object="${section}">
 <label>Nom</label>
 <input class="form-control" type="text" th:field=*{nomSection}/>
 <span class="text-danger" th:errors="*{nomSection}"></span>
 <label>Taille</label>
 <input class="form-control" type="text" th:field=*{taille}>
 <span class="text-danger" th:errors="*{taille}"></span>
  <label>Date de Creation</label>
 <input class="form-control" type="date" th:field=*{dateCreation}>
  <span class="text-danger" th:errors="*{dateCreation}"></span>
  <label>Site</label>
  <select name="site" class="form-control">
   <option th:each="s:${sites}" th:text="${s.nomSite}" 
   th:value="${s.reference}"></option>
  </select>
 <input class="btn btn-primary m-2" type="submit" value="Sauver">
</form>
</div>
</div>
</div>

</body>
</html>
