<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Details Sites</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<h3>Ci-dessous les details du site <p th:text="${s.nomSite}"></p></h3>
<div class="container">
<div class="card" style="width: 50rem;">
  <img th:src="@{getPhoto(id=${s.reference})}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${s.nomSite}"></h5>
    <p class="card-text" th:text="${s.tarif}"></p>
    <p class="card-text" th:text="${s.capacite}"></p>
    <p class="card-text" th:text="${s.superficie}"></p>
    <p class="card-text" th:text="${s.dateCreation}"></p>
    <a th:href="@{/region/details(idRegion=${s.Region.idRegion})}" class="card-text" th:text="${s.region.nom}"></a>
    <a onclick="return confirm('Etes-vous sûr de vouloir supprimer')" 
    th:href="@{Delete(id=${s.reference})}" class="btn btn-danger">
    Delete
    </a>
 </div>
</div>
</div>
</body>
</html>
